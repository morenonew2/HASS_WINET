                        entities:
                          - entity: sensor.temperatura_rilevata_fan1
                          - entity: sensor.temperatura_impostata_fan1
                        logarithmic_scale: false
                        hours_to_show: 24
        state_color: true
        title: Fan1
        show_header_toggle: false
        card_mod:
          style: |
