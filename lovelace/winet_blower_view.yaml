title: Blower
path: blower
type: custom:horizontal-layout
layout:
  column: 4
theme: default
badges: []
cards:
  - type: entities
    entities:
      - type: custom:paper-buttons-row
        position: center
        buttons:
          - icon: mdi:cog
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  style: |
                    --popup-background-color:
                      var(--secondary-background-color);
                    --dialog-backdrop-filter: blur(2em) brightness(0.75);
                  dismissable: true
                  autoclose: false
                  title: Impostazioni
                  size: normal
                  right_button: Close
                  content:
                    type: custom:layout-card
                    layout_type: masonry
                    layout: {}
                    cards:
                      - type: entities
                        entities:
                          - entity: input_select.seleziona_ventola
                          - entity: switch.blower_auto_man
                            name: Automatico - Manuale
                         
                          - entity: switch.blower_use_cable_tsense
                            name: TSense - Cable
                        state_color: true
                        card_mod:
                          style: |
                            ha-card {
                              font-family: oswald;
                              font-size: 20px;
                              color: black;
                            }    
                      - features:
                          - style: slider
                            type: numeric-input
                        type: tile
                        entity: input_number.scegli_temperatura_blower
                        vertical: false
                        icon_tap_action:
                          action: call-service
                          service: rest_command.set_temperatura_blower
                          target: {}
                        show_entity_picture: true
                        hide_state: false
                        icon: mdi:content-save
                        name: Imposta temperatura
                        color: cyan
                        card_mod:
                          style:
                            ha-tile-info$: |
                              .secondary {
                                font-size: 20px !important;
                              } 
                              .primary {
                                color: var(--entity-warning-color) !important;
                              } 

                      - features:
                          - style: slider
                            type: numeric-input
                        type: tile
                        entity: input_number.deltat_blower
                        vertical: false
                        icon_tap_action:
                          action: call-service
                          service: rest_command.set_deltat_blower
                          target: {}
                        show_entity_picture: true
                        hide_state: false
                        icon: mdi:content-save
                        name: Imposta DELTA temp
                        color: cyan
                        card_mod:
                          style:
                            ha-tile-info$: |
                              .secondary {
                                font-size: 20px !important;
                              } 
                              .primary {
                                color: var(--entity-warning-color) !important;
                              }

                      - features:
                          - type: numeric-input
                            style: slider
                        type: tile
                        entity: input_number.manspeed_blower
                        vertical: false
                        icon_tap_action:
